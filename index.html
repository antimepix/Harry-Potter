<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer type="module"></script>
    <title>PRENOM - Harry Potter</title>
  </head>
  <body>
    <header class="header">
      <div class="header__right">
        <img src="./images/logo/logo.png" />
      </div>
      <div class="header__left">
        <h1>Harry Potter Fan base</h1>
   
        <img src="./images/menu.png" alt="" srcset="" />
      </div>
    </header>
    <main>
      <h2>
        Welcome !<br />
        Wiki Harry Potter
      </h2>
      <section>
        <h3>HOUSES</h3>
        <div class="houses">
          <img src="./images/logo/gryffindor.png" alt="Gryffindor House">
          <img src="./images/logo/slytherin.png" alt="Slytherin House">
          <img src="./images/logo/ravenclaw.png" alt="Ravenclaw House">
          <img src="./images/logo/Hufflepuff.png" alt="Hufflepuff House">
        </div>
      </section>
      <section>
        <h3>Characters</h3>
        <div class="characters">
          <im src="./images/characters/cedric.webp" alt="" srcset="" />
          <im src="./images/characters/cho.webp" alt="cho" >
          <im src="./images/characters/draco.webp" alt="draco">
          <im src="./images/characters/harry.webp" alt="harry">
          <im src="./images/characters/hermione.webp" alt="hermione">
          <im src="./images/characters/mcgonagall.webp"alt="mcgonagall">
          <im src="./images/characters/ron.webp" alt="ron">
          <im src="./images/characters/snape.webp" alt="snape">
        </div>
      </section>
    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
